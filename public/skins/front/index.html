<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- custom CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="js/jqplugins/datetimepicker-master/build/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css"/>

        <!--FONTS CSS-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>Form Meeting Scheduler</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-6 col-xl-5 m-auto">
                    <div class="card">
                        <div class="card-header text-capitalize text-center text-info">
                            <h5>create event with reminder</h5>
                        </div>
                        <div class="card-body">
                            <form id="event-form" method="POST" action="">
                                <div class="form-group">
                                    <label>Your name<span>*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                                    <div class="error pt-1"></div>
                                </div>
                                <div class="form-group">
                                    <label>Phone<span>*</span></label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone">
                                    <div class="error pt-1"></div>
                                </div>
                                <div class="form-group">
                                    <label>Email<span>*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                    <div class="error pt-1"></div>
                                </div>
                                <div class="form-group">
                                    <label>Event time<span>*</span></label>
                                    <input type="text" class="form-control" id="datetimepicker1" name="time" placeholder="Choose time">
                                    <div class="error pt-1"></div>
                                </div>
                                <div class="form-group">
                                    <label>Event date<span>*</span></label>
                                    <input type="text" class="form-control" id="datetimepicker2" name="date" placeholder="Choose date">
                                    <div class="error pt-1"></div>
                                </div>
                                <button type="submit" class="col-12 btn btn-primary mt-2">Send</button>
                            </form>
                        </div>
                        <div class="card-footer text-center text-muted">
                            <p><small>Required fields are marked with <span>*</span></small></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/poper.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- jqplugins scripts  -->
        <script src="js/jqplugins/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/jqplugins/datetimepicker-master/build/jquery.datetimepicker.full.min.js" type="text/javascript"></script>

        <!-- custom JS scripts  -->
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
